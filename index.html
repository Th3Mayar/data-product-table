<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.min.css" rel="stylesheet">
    <title>Fetch | Products</title>
  </head>
  <body>
    <main>
      <form class="content-button">
        <h1>Fetch Products</h1>
        <button id="btn">Get</button>
      </form>
      <div id="output" class="ouput">
        <table>
            <thead>
                <tr class="row-header">
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Category</th>
                    <th>Image</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="output-data">
                <tr class="dataInsert">
                </tr>
            </tbody>
        </table>
      </div>
    </main>
    <!-- Modal -->
      <section class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <aside class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <header class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle"></h5>
              </button>
            </header>
            <section class="modal-body">
            </section>
            <footer class="modal-footer">
              <button type="button" class="btn btn-secondary modal-close" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-danger">Delete Product</button>
            </footer>
          </div>
        </aside>
      </section>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="app.js" type="module"></script>
  </body>
</html>
